{% extends "main.html" %}

{% block content %}

    <style>
        .pmb-container { max-width: 720px; margin: 18px auto; padding: 16px; box-shadow: 0 1px 4px rgba(0,0,0,0.06); border-radius: 6px; background: #fff; }
        .pmb-title { margin-bottom: 12px; font-size: 1.25rem; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 12px; }
        .form-group label { font-weight: 600; margin-bottom: 6px; }
        .form-input, .form-file { padding: 8px 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 0.95rem; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .form-actions { margin-top: 16px; }
        .btn { background: #1976d2; color: #fff; padding: 8px 14px; border: none; border-radius: 4px; cursor: pointer; }
        @media (max-width: 640px) { .form-row { grid-template-columns: 1fr; } }
    </style>

    <div class="pmb-container">
        <div class="pmb-title">{{ title or 'Penerimaan Mahasiswa Baru (PMB)' }}</div>

        {% if success %}
            <div style="padding:8px;background:#e6ffed;border:1px solid #b7f0c6;border-radius:4px;margin-bottom:12px;">Pendaftaran berhasil. Terima kasih.</div>
        {% endif %}
        {% if error %}
            <div style="padding:8px;background:#ffecec;border:1px solid #f5c2c2;border-radius:4px;margin-bottom:12px;color:#9b2a2a;">{{ error }}</div>
        {% endif %}

        <form action="/pmb" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input id="nama" class="form-input" type="text" name="nama" placeholder="Nama lengkap" required>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input id="alamat" class="form-input" type="text" name="alamat" placeholder="Alamat rumah">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="tempat_lahir">Tempat Lahir</label>
                    <input id="tempat_lahir" class="form-input" type="text" name="tempat_lahir" placeholder="Kota/Daerah">
                </div>
                <div class="form-group">
                    <label for="tanggal_lahir">Tanggal Lahir</label>
                    <input id="tanggal_lahir" class="form-input" type="date" name="tanggal_lahir">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="asal_sma">Asal SMA</label>
                    <input id="asal_sma" class="form-input" type="text" name="asal_sma" placeholder="Nama sekolah">
                </div>
                <div class="form-group">
                    <label for="jurusan">Jurusan yang dipilih</label>
                    <input id="jurusan" class="form-input" type="text" name="jurusan" placeholder="Contoh: Teknik Informatika">
                </div>
            </div>

            <div class="form-group">
                <label for="foto">Foto (opsional)</label>
                <input id="foto" class="form-file" type="file" name="foto" accept="image/*">
            </div>

            <div class="form-actions">
                <button class="btn" type="submit">Kirim Pendaftaran</button>
            </div>
        </form>
    </div>

{% endblock %}
